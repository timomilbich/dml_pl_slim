model:
  type_optim: 'adam'
  base_learning_rate: 0.00001
  warmup_iterations: -1
  weight_decay: 0.0004
  gamma: 0.1
  tau: [1000]
  scheduler: "step"
  target: models.dml_trainer.DML_Model
  params:
    config:
      Architecture:
        target: architectures.bninception.Network
        params:
          pretraining: "imagenet"
          embed_dim: -1 # 512
          arch: "bninception_frozen_normalize" #"bninception_frozen_normalize", vit_small_patch16_224_normalize
          VQ: None
          e_init: 'random_uniform'
          n_e: 1000
          e_dim: 2048
          k_e: 1
          beta: 0.25
          block_to_quantize: 4 # currently only applicable for ResNet50 backbone
          M_reestim: 999
          M_max: 50
          # vq_lrmulti: 1
          # ca_n_heads: 1 # should be only used when apply CA

      Loss:
        target: criteria.select
        name: "multisimilarity"
        params:
          name: "multisimilarity"
          batchminer:
          n_classes: -1
          loss_multisimilarity_pos_weight: 2
          loss_multisimilarity_neg_weight: 40
          loss_multisimilarity_margin: 0.1
          loss_multisimilarity_pos_thresh: 0.5
          loss_multisimilarity_neg_thresh: 0.5
          loss_multisimilarity_base_mode: 1
          loss_multisimilarity_d_mode: 'cosine'


      Evaluation:
        target: metrics.metric_computer.MetricComputer
        params:
          metric_names: ["e_recall@1", "nmi"]
          n_classes: -1
          evaluate_on_gpu: True
          num_workers: 0

      CustomLogs:
        target: models.log.custom_logging


      Optional_dataloader: # required for VQ-'feature_clustering' initialization
        target: data.base.DataModuleFromConfig
        params:
          batch_size: 112
          num_workers: 20

          validation:
            target: data.CUB200.DATA
            params:
              root:
              train: True
              ooDML_split_id: -1
              arch: "resnet50_frozen_normalize"

data:
  target: data.base.DataModuleFromConfig
  params:
    batch_size: 112
    num_workers: 20

    train:
      target: data.CUB200.DATA
      params: 
        root:
        train: True
        ooDML_split_id: -1
        arch: "bninception_frozen_normalize" # vit_small_patch16_224_normalize
      data_sampler:
        target: datasampler.select
        params:
          name: "class_random"
          samples_per_class: 2

    validation:
      target: data.CUB200.DATA
      params:
        root:
        train: False
        ooDML_split_id: -1
        arch: "bninception_frozen_normalize" # vit_small_patch16_224_normalize

lightning:
  trainer:
#    strategy: 'ddp' #
    replace_sampler_ddp: False  # check https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html#replace-sampler-ddp
    accumulate_grad_batches: 1
    auto_scale_batch_size: false
    benchmark: False
    deterministic: False
    amp_backend: 'native'
    #amp_level: '02'
    log_every_n_steps: 25
    check_val_every_n_epoch: 1
    max_epochs: 100
    num_sanity_val_steps: 0
    precision: 16
# change the wandb_key and project_name accordingly to each user
  logger:
    target: pytorch_lightning.loggers.WandbLogger
    params:
      wandb_key: c08545c2065a769a9d1ca641c39ed680e8bfb752
      project: vq_dml
      group: Debug
      savename:

  modelcheckpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: ''
      filename: 'recall@1{val/e_recall@1:.4f}'
      monitor: 'val/e_recall@1'
      mode: max
      every_n_epochs: 1
      verbose: True
      save_last: True
      save_top_k: 1
  
